<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fish Weight Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fish Weight Predictor</h1>
        <form action="/predict" method="post">
            <label for="species">Species:</label>
            <select name="species" required>
                <option value="Bream">Bream</option>
                <option value="Roach">Roach</option>
                <option value="Whitefish">Whitefish</option>
                <option value="Parkki">Parkki</option>
                <option value="Perch">Perch</option>
                <option value="Pike">Pike</option>
                <option value="Smelt">Smelt</option>
            </select>

            <label for="length1">Length1 (cm):</label>
            <input type="number" step="0.01" name="length1" required>

            <label for="length2">Length2 (cm):</label>
            <input type="number" step="0.01" name="length2" required>

            <label for="length3">Length3 (cm):</label>
            <input type="number" step="0.01" name="length3" required>

            <label for="height">Height (cm):</label>
            <input type="number" step="0.01" name="height" required>

            <label for="width">Width (cm):</label>
            <input type="number" step="0.01" name="width" required>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h2>{{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
